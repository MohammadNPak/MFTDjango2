{% extends "posts/base.html" %} {% block content %}

<div class="post-entry">
  <span>{{ post.create_at }}</span>
  <h2>{{ post.title }}</h2>
  <p>{{ post.text }}</p>

</div>
<a href="{% url 'post_update' post.pk %}">+ Edit Blog Post</a>
<a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a>
{% endblock content %}
